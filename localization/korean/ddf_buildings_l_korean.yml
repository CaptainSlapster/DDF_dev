l_korean:
 building_type_city_market_01: "도시 시장가"
 building_type_city_market_01_desc: "도시는 부의 성장을 위한 다양한 기회를 제공합니다."
 building_city_market_01: "장터"
 building_city_market_01_desc: "동전을 가진 이를 위한, 모든 종류의 상품을 판매하는 상인들의 소규모 임시 천막들의 집합체입니다."
 building_city_market_02: "무역상"
 building_city_market_02_desc: "상인들이 최고의 상품을 판매하기 위해 취득한 작은 건축물입니다."
 building_city_market_03: "시장"
 building_city_market_03_desc: "맛있는 음식과 최고의 수공예 제품을 제공하는 지역 시장입니다."
 building_city_market_04: "광장"
 building_city_market_04_desc: "지역 장인들과 멀리서 온 이들이 최고의 자수품을 판매하고자 하는 도시 거리입니다."
 building_city_market_05: "대광장"
 building_city_market_05_desc: "부를 모으기 위한 서로 다른 종류의 사람들이 다양한 구역으로 이루어진 시장입니다. 상인, 장인, 귀족들이 최고의 상품을 거래하러 옵니다."
 building_city_market_06: "상인 구역"
 building_city_market_06_desc: "번영하는 경제를 위해 조성된 도시의 작은 구역입니다."
 building_city_market_07: "거래소"
 building_city_market_07_desc: "무역과 구매의 유입을 허용하기 위한 도시의 중규모 구역입니다."
 building_city_market_08: "대규모 거래소"
 building_city_market_08_desc: "무역과 물물교환이 일상적으로 이뤄지는 거대하고 인구가 많은 중심지입니다."
 building_type_pesthouse_01: "페스트 격리병원"
 building_type_pesthouse_01_desc: "체액이 불균형한 이들이 생겼을 때, 영주는 의사를 호출해 환자들을 돌보게 할 수 있습니다."
 building_pesthouse_01: "의사 구역"
 building_pesthouse_01_desc: "의사가 일하는 거리의 한 구역입니다. 의사는 환자 체액의 균형을 맞추고 인두 접종을 하는데 도움을 제공합니다."
 building_pesthouse_02: "의사 저택"
 building_pesthouse_02_desc: "의사가 일하는 거리의 한 저택입니다. 의사는 환자 체액의 균형을 맞추고 인두 접종을 하는데 도움을 제공합니다."
 building_pesthouse_03: "원시적 병원"
 building_pesthouse_03_desc: "일반 농민들이 통증과 고통을 다루기 위해 향하는 작지만 실험적인 공간입니다."
 building_type_animal_pens_01: "가축 우리"
 building_type_animal_pens_01_desc: "가축을 가두기 위한 울타리가 쳐진 작은 땅뙈기입니다."
 building_animal_pens_01: "가축 우리"
 building_animal_pens_01_desc: "가축을 가두기 위한 울타리가 쳐진 작은 땅뙈기입니다."
 building_animal_pens_02: "닭장"
 building_animal_pens_02_desc: "마을에 식량을 공급하기 위한 여분의 닭장입니다."