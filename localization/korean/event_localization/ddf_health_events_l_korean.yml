l_korean:
 ddf_health.0002.desc: "기침이 계속 나오는군!"
 ddf_health.0008.desc: "내 피부에 액체로 가득 찬 혹들이 생겼어!"
 ddf_health.0009.desc: "더워 죽겠군..."
 ddf_health.0010.desc: "왜 이렇게 가렵지?"
 ddf_health.0011.t: "면역력!"
 ddf_health.0011.desc: "의사가 치료하기 위해 뭔가를 시도했습니다... 제발 효과가 있기를!"
 ddf_health.0003.t: "[SCOPE.Custom('EventTitleDisease')] : 필멸의 육신"
 ddf_health.0003.desc: "최근 피부에 벌레 물린 자국이 몇 개 생겼던 이래로 뭔가 이상한 느낌이 든다. 설마 벌레 몇번 물렸다고 뭔가 생길리는 없겠지!"
 ddf_health.0003.nophysician.desc: "분명 이 저주받은 상태를 고쳐줄 수 있는 누구를 왕국 어딘가에서 찾을 수 있을텐데..."
 ddf_health.0003.court_physician.desc: "\"[ROOT.Char.GetLadyLord]시어, 이 혹들이 붉게 변하며 갈라지고 있습니다. 이게 뭐라고 말씀드릴수는 없겠지만, 이 약초들이 부디 도움이 되기를 바랍니다...\""
 ddf_health.0003.a: "침대에서 쉬고 싶을 뿐이군..."
 ddf_health.0003.b: "#EMP 지금 당장#! 집으로 돌아가야만 한다!"
 ddf_health.0005.t: "[SCOPE.Custom('EventTitleDisease')] : 땀에 젖은 육체"
 ddf_health.0005.desc: "내 육체가 아프고, 가슴은 쿵쾅거린다. 어제만 하더라도 괜찮았던것 같은데... 잠들기가 힘들고 시종들이 바닥을 밟을 때마다 머리가 깨질듯 아프다."
 ddf_health.0005.nophysician.desc: "분명 이 저주받은 상태를 고쳐줄 수 있는 누구를 왕국 어딘가에서 찾을 수 있을텐데..."
 ddf_health.0005.court_physician.desc: "\n\n내 주치의 [physician.GetFirstName]이(가) 내 체온을 쟀다. \"[ROOT.Char.GetLadyLord]님, 장티푸스인것 같습니다. 가볍게 여기지 말아주십시오. 어떻게 진행하시길 원하십니까?\""
 ddf_health.0005.a: "침대에서 쉬고 싶을 뿐이군..."
 ddf_health.0005.b: "#EMP 지금 당장#! 집으로 돌아가야만 한다!"
 ddf_health.0006.t: "[SCOPE.Custom('EventTitleDisease')] : 균형을 찾은 육체"
 ddf_health.0006.desc: "체온이 정상으로 되돌아오는 것이 느껴진다. 환상적이군. 더 이상 밤중에 식은땀을 흘리며 깨어나지 않는다."
 ddf_health.0006.a: "왕국으로 돌아가자!"
 ddf_health.0004.t: "[SCOPE.Custom('EventTitleDisease')] : 회복되는 육체"
 ddf_health.0004.desc: "체온이 정상으로 되돌아오는 것이 느껴진다. 환상적이군. 더 이상 밤중에 식은땀을 흘리며 깨어나지 않는다."
 ddf_health.0004.a: "왕국으로 돌아가자!"
 contracted_malaria: "말라리아에 감염되었습니다!"
 ddf_health.0015.t: "[SCOPE.Custom('EventTitleDisease')] : 필멸의 육체"
 ddf_health.0015.desc: "최근 피부에 벌레 물린 자국이 몇 개 생긴 이래로 느낌이 조금 이상하다. 벌레 몇번 물렸다고 뭔가 잘못될 리는 없겠지 뭐!"
 ddf_health.0015.nophysician.desc: "분명 이 저주받은 상태를 고쳐줄 수 있는 누군가가 영역 어딘가에는 있을게 분명할텐데..."
 ddf_health.0015.court_physician.desc: "\"[ROOT.Char.GetLadyLord] 이시어, 이 혹들이 붉어지고 갈라지고 있습니다. 이게 무엇인지는 명확하게 말씀드릴 수는 없겠지만, 부디 이 약초들이 도움이 되기를 희망합니다..\""
 ddf_health.0015.a: "침대에서 좀 쉬고 싶다..."
 ddf_health.0015.b: "집으로 돌아가야 해. #EMP 지금 당장!#!"
