l_korean:
 ddf_update_ver_1_3_3desc: "#T v1.3.3 - 소규모 변경/수정:#!\n\n#bold 특성:#!\n     -낫 적혈구 빈혈 (건강에 작은 불이익을 주지만, 말라리아에 걸린 확률이 줄어듭니다)\n     -아이가 0.5% 확률로 맹인으로 태어납니다.\n\n#bold 기타:#!\n     -게임 시작 시점에서 낫 적혈구 빈혈은 나이저 삼각주, 아칸, 기니 고지대, 그리고 동아프리카 명맥에 해당하는 통치자들에게 확률적으로 적용될 수 있습니다.\n\n#bold 버그수정:#!\n     -질병이 제대로 퍼지지 않던 문제를 수정했습니다(오타를 몇개 냈더군요 ㅠㅠ). 게임 규칙 설정이 의도했던 대로 적용될 겁니다.\n\n"
 ddf_update.0001.t: "DDF: 변경사항 - 뭐가 바뀐건가요?"
 ddf_update.0001.desc: "모드의 현재 변경 사항을 확인해주세요!\n전체 변경사항을 확인하려면, 스팀 페이지 혹은 모드 폴더 내의 changes.txt 파일을 참조해주세요.\n\n$ddf_update_ver_1_3_3desc$"
 ddf_update.0001.a: "좋은 생각이군!"