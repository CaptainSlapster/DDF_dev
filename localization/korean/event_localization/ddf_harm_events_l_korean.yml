l_korean:
 ddf_harm.0002.t: "$harm.0001.t.pre_title$: 내 가슴 속의 고통"
 ddf_harm.0002.desc: "내 가슴이 아프고 내 팔에는 따끔거리는 고통이 느껴진다.\n\n고통 속에 무릎을 꿇은 채로 문간에 서 있는 그림자 속의 존재가 보인다... 내 차례가 온건가?\n\n\"도와주시오...\" 외쳐보지만, 누구도 나를 도우러 오지 않는다..."
 ddf_harm.0002.a: "도와줘... 제발..."
 ddf_harm.0002.a.tt.success: "고통이 줄었습니다. 지금은요."
 ddf_harm.0003.t: "$harm.0001.t.pre_title$: 갑작스러운 죽음!"
 ddf_harm.0003.death_by_sids: "아무런 전조 없이 갑작스럽게 죽었습니다."
 ddf_harm.0004.t: "계단은 안돼!"
 ddf_harm.0004.desc: "하루가 끝날 무렵 내 방으로 되돌아가야 한다.\n\n갑작스럽게 계단에서 넘어져 떨어졌다!"
 ddf_harm.0004.a: "이건 아프겠는데..."
 ddf_harm.0004.b: "내 차례가 왔구나!"
 ddf_harm.0004.b.tt.death: "계단 아래로 추락한다!"
 ddf_harm.0004.a.tt.success: "당신은 가까스로 뭔가 붙잡는데 성공했습니다"
 ddf_harm.0005.t: "미친 공격자!"
 ddf_harm.0005.desc: "시장을 걷던 도중 한 인물이 나를 향해 달려오는 모습이 보인다.\n\n그 인물은 무기를 꺼내들고 외쳤다. \"귀족에게 죽음을!\"\n\n나는 얼어붙었지만, 뭔가 하지 않는다면 지금이 내 최후의 순간이 되리라는 것 정도는 알고 있다!"
 ddf_harm.0005.a: "싸움을 원하나? 덤벼!"
 ddf_harm.0005.a.tt.success: "당신은 가까스로 도망쳤습니다"
 ddf_harm.0005.b: "도망쳐!"
 ddf_harm.0005.a.tt.duel_begins: "#X @warning_icon! 당신은 즉각 [attacker.GetFirstName]의 [character_death_death|E]에 대한 대결에 응합니다#!"